<template name="Leads">
    <div class="crypto">
        <table>
          <thead>
            <tr >
              <th >Rank</th>
              <th >name</th>
              <th >USD</th>
              <th >Price in BTC</th>
              <th >% Change in 1hr</th>
              <th class=" ">% Change in 24hr</th>
              <th class=" ">% Change in 7days</th>
              <th class=" ">Last Updated</th>
            </tr>
          </thead>
          <tbody>
              {{#each CryptoMarketValue}}
            <tr >
              <td >{{rank}}</td>
              <td >{{name}}</td>
              <td >{{price_usd}}</td>
              <td >{{price_btc}}</td>
              <td >{{percent_change_1h}}</td>
              <td class=" ">{{percent_change_24h}}</td>
              <td class=" ">{{percent_change_7d}}</td>
              <td class=" ">{{UpdatedSince}}</td>
            </tr>
            {{/each}}
          </tbody>
        </table>
      </div>
</template>
