<template name="crypto">
    <div class="limiter">
        <div class="container-table100">
          <div class="wrap-table100">
            <div class="table100 ver1 m-b-110">
              <div class="table100-head">
                <table>
                  <thead>
                    <tr class="row100 head">
                      <th class="cell100 column1">Name</th>
                      <th class="cell100 column2">Rank</th>
                      <th class="cell100 column3"><span>&#36;</span></th>
                      <th class="cell100 column4">Price in BTC(<svg style="width: 16px;height: 20px;margin-bottom: -4px;" viewBox="0 0 24 24">
                          <path fill="white" d="M6,4H8V2H10V4H12V2H14V4.03C16.25,4.28 18,6.18 18,8.5C18,9.8 17.45,11 16.56,11.8C17.73,12.61 18.5,13.97 18.5,15.5C18.5,18 16.5,20 14,20V22H12V20H10V22H8V20H6L6.5,18H8V6H6V4M10,13V18H14A2.5,2.5 0 0,0 16.5,15.5A2.5,2.5 0 0,0 14,13H10M10,6V11H13.5A2.5,2.5 0 0,0 16,8.5A2.5,2.5 0 0,0 13.5,6H13.5L10,6Z" />
                      </svg>)</th>
                      <th class="cell100 column5">Change in 1hr</th>
                      <th class="cell100 column6">Change in 24hr</th>
                      <th class="cell100 column7">Change in 7days</th>
                      <th class="cell100 column8">Last Updated</th>
                    </tr>
                  </thead>
                </table>
              </div>
    
              <div class="table100-body js-pscroll">
                <table>
                  <tbody>
                      {{#each CryptoMarketValue}}
                    <tr class="row100 body">
                      <td class="cell100 column1">{{completename}}({{symbol}})</td>
                      <td class="cell100 column2">{{rank}}</td>
                      <td class="cell100 column3"><span>&#36;</span>{{dollar price_usd}}</td>
                      <td class="cell100 column4">{{dollar price_btc}} BTC</td>
                      <td class="cell100 column5">{{percent_change_1h}}%{{#if UP_down percent_change_1h}}<span>&uarr;</span>{{else}}<span>&darr;</span>{{/if}}</td>
                      <td class="cell100 column6 {{bg_red}}">
                        {{percent_change_24h}}%{{#if UP_down percent_change_24h}}<span>&uarr;</span>{{else}}<span>&darr;</span>{{/if}}
                      </td>
                      <td class="cell100 column7">{{percent_change_7d}}%</td>
                      <td class="cell100 column8">{{UpdatedSince}}</td>
                    </tr>
                    {{/each}}
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    
</template>
